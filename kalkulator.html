<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <Fieldset class="form__fieldset">
                <Legend class="form__legend">Kalkulator walut</Legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select class="form__select js-currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="CHF">CHF</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w zł*:
                        </span>
                        <input placeholder="Wpisz kwotę w zł" class="form__field js-amount" type="number" min="0.01"
                            step="any" required>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p>
                    <button class="form__button" type="reset">Wyczyść formularz</button>
                </p>
                <p>
                    Wartość po przeliczeniu:<strong class="js-result">0</strong>
                </p>
            </Fieldset>
        </form>
        <section id="nowy akapit" class="section">
            <h1 class="sectionSubheader">
                Nagłówek testowy
            </h1>
            <p class="section__paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit officiis saepe
                cum praesentium excepturi dolores. Quidem dolorum similique autem id corrupti mollitia voluptas
                repellendus totam! Sit veritatis qui impedit ex.
            </p>
        </section>
    </div>
</body>

</html>
